<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Pagos</title>
  <link rel="stylesheet" href="/css/pagos.css">
  <script type="module" src="/js/pagos.js"></script>
</head>
<body>
  <header>
    <h1>Registro de Pagos</h1>
  </header>

  <main>
    <section class="resumen-pagos">
      <table>
        <thead>
          <tr>
            <th>Cliente / Empresa</th>
            <th>Servicio</th>
            <th>Monto a Abonar</th>
            <th>Total Pagado</th>
            <th>Saldo</th>
            <th>Saldo a Favor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaPagos">
          <!-- Filas generadas por JS -->
        </tbody>
      </table>
    </section>

    <!-- üîî Nueva secci√≥n para alertas de deuda -->
    <section class="alertas-deuda">
      <h2>Alertas de Deuda</h2>
      <p>Pod√©s enviar recordatorios autom√°ticos a los clientes impagos:</p>

      <div class="botones-alertas">
        <button id="btnRecordatorio" class="alerta-btn">üì© Recordatorio (D√≠a 10)</button>
        <button id="btnMora" class="alerta-btn">‚ö†Ô∏è Alerta de Mora (D√≠a 20)</button>
        <button id="btnCorte" class="alerta-btn">‚õî Aviso de Corte (D√≠a 28)</button>
      </div>

      <p id="estadoEnvio" class="estado-envio"></p>
    </section>

    <!-- Modal para items del mes -->
    <div id="popupItems" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h3>Items del Mes</h3>
        <ul id="itemsList"></ul>
      </div>
    </div>

    <!-- Modal para registrar pago -->
    <div id="popupPago" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h3>Registrar Pago</h3>
        <form id="formPago">
          <label>Monto:</label>
          <input type="number" step="0.01" id="pagoMonto" required>
          <label>Fecha de Pago:</label>
          <input type="date" id="pagoFecha" required>
          <label>Observaciones:</label>
          <textarea id="pagoObs"></textarea>
          <button type="submit">Registrar Pago</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
