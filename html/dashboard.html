<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>Admin</h2>
      <button id="inicio" class="active">Inicio</button>
      <button id="btnUsuarios">Usuarios</button>
      <button id="btnClientes">Clientes</button>
      <button id="btnServicios">Servicios</button>
      <button id="btnAsignarServicio">Asignar Servicio</button>
      <button id="facturacion">Facturación</button>
      <button id="deudores">Deudores</button>
      <button id="btnHistorial">Historial</button>
      <button id="btnListado">Listado Mensual</button>
      <button id="configuracion">Configuración</button>
      <button id="logout">Salir</button>
    </aside>

    <main class="main-content">
      <section id="section-inicio" class="section visible">
        <h1>Bienvenido al Sistema</h1>
        <p>Selecciona una opción del menú para comenzar.</p>
      </section>

      <section id="section-configuracion" class="section">
        <h1>Configuración de la Empresa</h1>
        <form id="configForm">
          <label for="cbu">CBU:</label><br />
          <input type="text" id="cbu" name="cbu" maxlength="22" placeholder="Ej: 1234567890123456789012" required /><br /><br />

          <label for="cvu">CVU:</label><br />
          <input type="text" id="cvu" name="cvu" maxlength="22" placeholder="Ej: 1234567890123456789012" required /><br /><br />

          <label for="formasPago">Formas de Pago:</label><br />
          <div id="formasPago" class="checkbox-group">
            <label><input type="checkbox" name="formasPago" value="efectivo" /> Efectivo</label>
            <label><input type="checkbox" name="formasPago" value="tarjeta" /> Tarjeta de Crédito/Débito</label>
            <label><input type="checkbox" name="formasPago" value="transferencia" /> Transferencia Bancaria</label>
            <label><input type="checkbox" name="formasPago" value="mercadopago" /> Mercado Pago</label>
          </div>
          <br />

          <button type="submit">Guardar Configuración</button>
        </form>
    </section>

      <!-- Agrega más secciones si necesitás -->
    </main>
  </div>

  <script src="/js/dash.js"></script>
</body>
</html>
